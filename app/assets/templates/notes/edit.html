<h1>Edit: {{ note.title }}</h1>
<form action="">
    <fieldset class="form-group">
        <label for="title"></label>
        <input id="title" name="title" type="text" class="form-control" ng-model="note.title">
    </fieldset>

    <fieldset class="form-group">
        <label for="description"></label>
        <input id="description" name="description" type="text" class="form-control" ng-model="note.description">
    </fieldset>

    <fieldset class="form-group">
        <label for="content"></label>
        <textarea id="content" name="content" type="text" class="form-control" ng-model="note.content"></textarea>
    </fieldset>

    <input type="submit" class="btn btn-default" ng-click="saveNote(note)" value="{{ isSubmitting ? 'Saving...' : 'Save'}}" ng-disabled="isSubmitting">
</form>
